<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetix | Social Command</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-layout">
        <aside class="sidebar">
            <div class="logo-area">
                <i class="ph-fill ph-circles-three-plus"></i>
                <span>KINETIX</span>
            </div>
            
            <div class="nav-label">YOUR BRANDS</div>
            <div id="brandList" class="brand-nav"></div>

            <button class="new-brand-btn" onclick="toggleBrandModal()">
                <i class="ph-bold ph-plus"></i> Add Brand
            </button>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div id="activeBrandHeader">
                    <h2>Select a Brand</h2>
                    <p>Select a brand from the sidebar to view calendar.</p>
                </div>
                <div id="actions" class="hidden" style="display: flex; gap: 1rem;">
                    <button class="btn-danger" onclick="deleteBrand()">
                        <i class="ph-bold ph-trash"></i> Delete Brand
                    </button>
                    <button class="btn-primary" onclick="toggleDraftModal()">
                        <i class="ph-bold ph-plus"></i> Auto-Generate Post
                    </button>
                </div>
            </header>

            <div id="calendarWrapper" class="calendar-container hidden">
                <div id='calendar'></div>
            </div>

            <div id="emptyState" class="empty-state">
                <i class="ph-duotone ph-arrow-bend-up-left"></i>
                <h3>No Brand Selected</h3>
                <p>Choose a brand to manage content.</p>
            </div>
        </main>
    </div>

    <div id="brandModal" class="modal hidden">
        <div class="modal-box">
            <h3>New Brand Workspace</h3>
            <input type="text" id="newBrandName" placeholder="Brand Name">
            <input type="text" id="newBrandIndustry" placeholder="Industry">
            <input type="text" id="newBrandWebsite" placeholder="Website URL">
            <input type="text" id="newBrandPhone" placeholder="Phone Number">
            <input type="text" id="newBrandFbPageId" placeholder="Facebook Page ID (Optional)">
            <input type="text" id="newBrandFbToken" placeholder="Facebook Access Token (Optional)">
            <div class="modal-footer">
                <button onclick="toggleBrandModal()">Cancel</button>
                <button class="btn-primary" onclick="createBrand()">Create Brand</button>
            </div>
        </div>
    </div>

    <div id="draftModal" class="modal hidden">
        <div class="modal-box">
            <h3>Auto-Generate New Post</h3>
            <label>Topic / Focus</label>
            <input type="text" id="draftTopic" placeholder="e.g., Mascot Logo Trends">
            <div class="modal-footer">
                <button onclick="toggleDraftModal()">Cancel</button>
                <button id="btnDraft" class="btn-primary" onclick="createDraft()">Generate Now</button>
            </div>
        </div>
    </div>

    <div id="viewModal" class="modal hidden">
        <div class="modal-box large">
            <div class="badge-row">
                <span id="viewStatus" class="status-badge"></span>
                <span id="viewDate" class="date-badge"></span>
            </div>
            
            <h2 id="viewTopic">Topic Name</h2>
            
            <div id="aiContent" class="ai-box hidden">
                <label>Generated Caption</label>
                <div id="viewCaption" class="text-block"></div>
                <label>Visual Direction</label>
                <div id="viewVisual" class="visual-block"></div>
            </div>

            <div id="uploadArea" class="upload-box hidden">
                <label>1. Upload Final Design</label>
                <input type="file" id="designUpload" accept="image/png, image/jpeg" style="margin-bottom: 1.5rem;">
                
                <label>2. Select Publish Date and Time</label>
                <input type="datetime-local" id="scheduleDate">
            </div>

            <div class="modal-footer">
                <button onclick="closeViewModal()">Close</button>
                <button id="btnApprove" class="btn-primary hidden" onclick="approveAndQueue()">
                    <i class="ph-bold ph-check-circle"></i> Approve and Queue
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
