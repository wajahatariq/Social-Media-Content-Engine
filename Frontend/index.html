<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetix | Intelligent Content Engine</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div class="container">
        <header>
            <div class="brand">
                <i class="ph-fill ph-circles-three-plus"></i>
                <h1>KINETIX</h1>
            </div>
            <p>Autonomous Content & Research Engine</p>
        </header>

        <div class="main-grid">
            
            <div class="card form-card">
                <div class="card-header">
                    <i class="ph ph-sliders-horizontal"></i>
                    <h2>Configuration</h2>
                </div>
                
                <form id="agentForm">
                    <div class="form-group">
                        <label>Brand Identity</label>
                        <input type="text" id="clientName" placeholder="Brand Name" required>
                    </div>

                    <div class="form-group">
                        <label>Target Sector</label>
                        <input type="text" id="industry" placeholder="Industry / Niche" required>
                    </div>

                    <div class="form-group">
                        <label>Digital Presence</label>
                        <input type="url" id="websiteUrl" placeholder="Website URL" required>
                    </div>

                    <div class="form-group">
                        <label>Strategic Directive</label>
                        <textarea id="notes" placeholder="Define campaign goals or tonal preferences..."></textarea>
                    </div>

                    <button type="submit" id="submitBtn">
                        Initialize Agent
                        <i class="ph-bold ph-arrow-right"></i>
                    </button>
                </form>
            </div>

            <div class="results-area">
                
                <div id="loading" class="hidden state-box">
                    <div class="loader"></div>
                    <h3>Processing Data</h3>
                    <p>Analyzing market trends and competitor signals...</p>
                </div>

                <div id="emptyState" class="empty-state state-box">
                    <i class="ph ph-cpu"></i>
                    <h3>System Ready</h3>
                    <p>Awaiting configuration inputs to generate content protocols.</p>
                </div>

                <div id="contentDisplay" class="hidden">
                    <div class="strategy-banner">
                        <div class="banner-content">
                            <span class="badge">Active Protocol</span>
                            <h2 id="strategyTitle">Strategy Focus</h2>
                            <p id="strategySubtitle">Generated for Client</p>
                        </div>
                    </div>
                    <div id="cardsContainer" class="cards-grid">
                        </div>
                </div>

                <div id="errorMessage" class="error-msg hidden">
                    <i class="ph-bold ph-warning-circle"></i>
                    <span id="errorText"></span>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
