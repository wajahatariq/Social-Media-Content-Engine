<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetix | Brand Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div class="container">
        <header>
            <div class="brand" onclick="showDashboard()">
                <i class="ph-fill ph-circles-three-plus"></i>
                <h1>KINETIX</h1>
            </div>
            <button id="addBrandBtn" class="btn-small" onclick="toggleBrandModal()">
                <i class="ph-bold ph-plus"></i> New Brand
            </button>
        </header>

        <div id="dashboardView">
            <h2 class="section-title">Active Brands</h2>
            <div id="brandGrid" class="brand-grid">
                </div>
            <div id="loadingBrands" class="loader-center hidden">
                <div class="loader"></div>
            </div>
        </div>

        <div id="brandDetailView" class="hidden">
            <div class="brand-header">
                <div>
                    <button class="back-btn" onclick="showDashboard()"><i class="ph-bold ph-arrow-left"></i> Back</button>
                    <h2 id="currentBrandName">Brand Name</h2>
                    <span id="currentBrandIndustry" class="badge">Industry</span>
                </div>
                <button class="btn-primary" onclick="toggleScheduleModal()">
                    <i class="ph-bold ph-calendar-plus"></i> Schedule New Week
                </button>
            </div>

            <div id="postsContainer" class="posts-grid">
                </div>
        </div>

    </div>

    <div id="brandModal" class="modal hidden">
        <div class="modal-content">
            <h3>Add New Brand</h3>
            <input type="text" id="newBrandName" placeholder="Brand Name (e.g., Nike)">
            <input type="text" id="newBrandIndustry" placeholder="Industry (e.g., Sportswear)">
            <input type="text" id="newBrandWebsite" placeholder="Website URL">
            <div class="modal-actions">
                <button onclick="toggleBrandModal()">Cancel</button>
                <button class="btn-primary" onclick="createBrand()">Create Brand</button>
            </div>
        </div>
    </div>

    <div id="scheduleModal" class="modal hidden">
        <div class="modal-content">
            <h3>Schedule Content</h3>
            <p>Enter topics for this week's posts (comma separated).</p>
            <input type="text" id="weekFocus" placeholder="Week Theme (e.g., Black Friday Sale)">
            <textarea id="weekTopics" placeholder="Topic 1: Sneaker launch&#10;Topic 2: Runner interview&#10;Topic 3: Discount code"></textarea>
            <small>Tip: The AI will generate one post per line/topic.</small>
            
            <div class="modal-actions">
                <button onclick="toggleScheduleModal()">Cancel</button>
                <button id="generateBtn" class="btn-primary" onclick="generateSchedule()">
                    Generate Content <i class="ph-bold ph-sparkle"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
