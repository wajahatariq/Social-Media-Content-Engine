<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techware Hub | Auto-Pilot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>ðŸš€ Techware Hub <span class="highlight">Auto-Pilot</span></h1>
            <p>AI Agentic Research & Content Strategy Portal</p>
        </header>

        <div class="main-grid">
            
            <div class="card form-card">
                <h2>âœ¨ Client Intake</h2>
                <form id="agentForm">
                    <div class="form-group">
                        <label>Client Name</label>
                        <input type="text" id="clientName" placeholder="e.g. ICM Accountancy" required>
                    </div>

                    <div class="form-group">
                        <label>Industry</label>
                        <input type="text" id="industry" placeholder="e.g. UK Tax Law" required>
                    </div>

                    <div class="form-group">
                        <label>Website URL</label>
                        <input type="url" id="websiteUrl" placeholder="https://..." required>
                    </div>

                    <div class="form-group">
                        <label>Strategy Focus</label>
                        <textarea id="notes" placeholder="Focus on 2026 tax updates..."></textarea>
                    </div>

                    <button type="submit" id="submitBtn">Start Research Agent</button>
                </form>
            </div>

            <div class="results-area">
                
                <div id="loading" class="hidden">
                    <div class="spinner"></div>
                    <h3>Agent is Researching...</h3>
                    <p>Scanning news and trends</p>
                </div>

                <div id="emptyState" class="empty-state">
                    <div class="icon-box">ðŸ“Š</div>
                    <h3>Ready to Generate</h3>
                    <p>Enter details to start the AI agent.</p>
                </div>

                <div id="contentDisplay" class="hidden">
                    <div class="strategy-banner">
                        <h2 id="strategyTitle">Strategy Focus</h2>
                        <p id="strategySubtitle">Generated for Client</p>
                    </div>
                    <div id="cardsContainer" class="cards-grid">
                        </div>
                </div>

                <div id="errorMessage" class="error-msg hidden"></div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
